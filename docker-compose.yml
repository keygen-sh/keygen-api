services:
  init:
    build:
      context: .
      dockerfile_inline: |
        FROM alpine
        RUN apk add --no-cache openssl bash uuidgen        
        COPY ./keygen-init /usr/local/bin
        RUN dos2unix /usr/local/bin/keygen-init
        RUN chmod +x /usr/local/bin/keygen-init
    entrypoint: keygen-init
    volumes:
      - source: ./
        target: /var/keygen
        type: bind

  setup:
    image: keygen/api:latest
    environment:
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/keygen"
      DISABLE_DATABASE_ENVIRONMENT_CHECK: 1
    env_file:
      - path: .env
      - path: keys.env
        required: false
    command: setup
    depends_on: [ postgres ]
    tty: true
    stdin_open: true
    
  db-migrate:
    image: keygen/api:latest
    environment:
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/keygen"
      DISABLE_DATABASE_ENVIRONMENT_CHECK: 1
    env_file:
      - path: .env
      - path: keys.env
        required: false
    command: db:migrate
    depends_on: [ postgres ]
    tty: true
    stdin_open: true  

  postgres:
    image: postgres:9.6
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: keygen
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - redis:/data

  web:
    image: keygen/api:latest
    ports:
      - "3000:3000"
    command: "web"
    env_file:
      - path: .env
      - path: keys.env
        required: false
      - path: account.env
        required: false
    environment:
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/keygen"
      REDIS_URL: "redis://redis:6379"
      KEYGEN_ADMIN_USER: ${KEYGEN_ADMIN_USER}
      KEYGEN_ADMIN_PASS: ${KEYGEN_ADMIN_PASS}
    volumes:
      - keygen:/etc/keygen
    links:
      - postgres
      - redis

  worker:
    image: keygen/api:latest
    command: "worker"
    environment:
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/keygen"
      REDIS_URL: "redis://redis:6379"
      KEYGEN_ADMIN_USER: ${KEYGEN_ADMIN_USER}
      KEYGEN_ADMIN_PASS: ${KEYGEN_ADMIN_PASS}
    env_file:
      - path: .env
      - path: keys.env
        required: false
    volumes:
      - keygen:/etc/keygen
    links:
      - postgres
      - redis
  
  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "81:81"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
volumes:
  keygen:
  postgres:
  redis:
  caddy_data:
  caddy_config: