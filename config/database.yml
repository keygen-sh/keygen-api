default: &default
  adapter: postgresql
  pool: <%= ENV['DB_POOL'] || (Sidekiq.server? ? ENV.fetch('SIDEKIQ_CONCURRENCY', 10) : ENV.fetch('RAILS_MAX_THREADS', 2)) %>
  timeout: <%= ENV['DB_TIMEOUT'] || 5000 %>
  prepared_statements: false
  variables:
    statement_timeout: <%= ENV["DB_STATEMENT_TIMEOUT"] || '15s' %>

development:
  <<: *default
  database: keygen_dev

test: &test
  <<: *default
  database: keygen_test<%= ENV['TEST_ENV_NUMBER'] %>

production:
  <<: *default
  url: <%= ENV['DATABASE_CONNECTION_POOL_URL'] || ENV['DATABASE_URL'] %>

# Dual-write shards for replicating data to multiple databases.
#
# To enable dual writes, configure shards and update your model's
# base class to use connects_to with the shards:
#
#   class ApplicationRecord < ActiveRecord::Base
#     self.abstract_class = true
#
#     connects_to shards: {
#       primary: { writing: :primary },
#       logs: { writing: :logs },
#     }
#   end
#
# Then include DualWrites::Model in models that need replication:
#
#   class RequestLog < ApplicationRecord
#     include DualWrites::Model
#
#     dual_writes to: :primary, replicates_to: %i[logs]
#   end
#
# production:
#   primary:
#     <<: *default
#     url: <%= ENV['DATABASE_URL'] %>
#   logs:
#     <<: *default
#     url: <%= ENV['ANALYTICS_DATABASE_URL'] %>

cucumber:
  <<: *test
